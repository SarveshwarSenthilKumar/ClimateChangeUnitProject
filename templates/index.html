<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Eco-Mobile</title>
    </head>
    <body style="background-image: url('https://wallpapercave.com/wp/wp2633863.png'); ">
      <div style="width: 100%; text-align: center; font-size: 6vw; color: black; margin-top: 3%; ">Eco-Mobile</div>
      <div class="form-group" style="margin-top:3%;">
        <form action="/results" method="POST">
        <div style="font-size: 3vw; margin-left: 3%; margin-right: 3%; color: black; margin-bottom: 1%;">Choose a car to compare environmental and economical impacts:</div>
        
      <select required id="car1" name="car1" class="form-control" style="height: 10%; font-size: 3vw; margin-left: 3%; margin-right: 3%; width: 94%;">
            <option disabled focused>Choose a Car to Compare</option>

            {% for result in results %}
              <option value="{{ result.id }}">{{ result.vehicleName }}</option>
            {% endfor %}
                
                </select>
        <div style="font-size: 3vw; margin-left: 3%; margin-right: 3%; color: black; margin-bottom: 1%; margin-top: 5%;">Choose a different car to compare:</div>
        
      <select required id="car2" name="car2" class="form-control" style="height: 10%; font-size: 3vw; margin-left: 3%; margin-right: 3%; width: 94%;">
            <option disabled focused>Choose a Car to Compare</option>

            {% for result in results %}
              <option value="{{ result.id }}">{{ result.vehicleName }}</option>
            {% endfor %}
                
                </select>
          <button type="submit" class="btn btn-primary form-control" style="height: 10%; font-size: 3vw; margin-left: 3%; margin-right: 3%;  width: 94%; margin-top: 2%; ">Compare</button>
        </form>
      </div>
        
      
    </body>
</html>
